<div class="container mt-5">
    <form class="pt-5 border p-5 formulario">
        <h1 class="text-center">Inicio de Sesión</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input [(ngModel)]="usuario.nombreUsuario" name='nombreUsuario' type="text" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input [(ngModel)]="usuario.contrasena" name='contrasena' type="password" class="form-control"
                id="exampleInputPassword1">
        </div>
        <div class="">
            <button (click)="login()" type="submit" class="btn btn-primary px-4">Iniciar</button>
        </div>
    </form>
</div>
